<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./kiosk/css/global.css">
    <link rel="stylesheet" href="./order2.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body>
    <div class="kiosk">
        <div class="header" id="header">
            <div class="subject">
                결제 수단 선택
            </div>
            <div class="header-texts">
                <div class="text text1">1. 장바구니</div>
                <div class="text text2">2. 결제 수단 선택</div>
                <div class="text text3">3. 결제 완료</div>
            </div>
        </div>

        <div class="content">
            <div class="pay pay-card" >
                <button class="pay-card">
                    <img class="img" src="./kiosk/image/card.png" alt="card" />
                    카드
                </button>
            </div>

            <div class="pay">
                <button>
                    <img class="img" src="./kiosk/image/kakaopay.svg" alt="kakaopay" />
                    카카오페이
                </button>
            </div>


            <div class="pay">
                <button>
                    <img class="img" src="./kiosk/image/naverpay.jpg" alt="naverpay" />
                    네이버페이
                </button>
            </div>



            <div class="pay">
                <button>
                    <img class="img" src="./kiosk/image/payco.jpg" alt="payco" />
                    페이코
                </button>
            </div>

            <div class="pay">
                <button>
                    <img class="img" src="./kiosk/image/toss.png" alt="toss" />
                    토스
                </button>
            </div>

            <div class="pay">
                <button>
                    <img class="img" src="./kiosk/image/phone.png" alt="phone" />
                    핸드폰
                </button>
            </div>
        </div>


        <button type="button" class="modal_btn">모달 실험</button>

        <!-- 카드 결제 선택 시 -->
        <div class="modal">
            <div class="modal-content">
                <div>
                    결제하실 신용카드를 카드 투입구에 넣고 <br/>
                    결제가 완료될 때까지 반드시 기다려주세요
                </div>
                <img class="pay-card-img" src="./pay_card.jpg" alt="pay-card" />

                <button type="button" class="close_btn" onclick="location.href='practice.html'">결제 완료</button>
            </div>
        </div>
    </div>

    <script src="./js/common.js"></script>
</body>

</html>
