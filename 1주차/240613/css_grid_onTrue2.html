<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar-left main sidebar-right"
                "footer footer footer"
            ;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: auto 1fr auto;

        }

        .header {
            grid-area: header;
            background-color: rgb(31, 39, 36);
            color: white;
            text-align: center;
            height: 50px;
        }

        .sidebar-left {
            grid-area: sidebar-left;
            width: 150px;
            background-color: antiquewhite;
        }

        .sidebar-right {
            grid-area: sidebar-right;
            width: 150px;
            background-color: antiquewhite;
        }

        .main {
            grid-area: main;
        }

        .footer {
            grid-area: footer;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">header</div>
        <div class="sidebar-left">
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </div>
        <div class="main">
            <h1>main</h1>
            <h1>main</h1>
            <h1>main</h1>
            <h1>main</h1>
            <h1>main</h1>
            <h1>main</h1>
            <h1>main</h1>
            <h1>main</h1>
        </div>
        <div class="sidebar-right">
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
                <li>555</li>
            </ul>
        </div>
        <div class="footer">footer</div>
    </div>

</body>

</html>
