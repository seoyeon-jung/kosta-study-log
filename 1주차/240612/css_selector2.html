<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        a:visited {
            color: red;
        }
        a:link {
            color: blue;
        }
        a:link::after {
            /* 새로운 태그 생성 */
            content: ': 'attr(href);
        }
    </style>
</head>
<body>
    <h1>
        <a>test</a>
    </h1>
    <h1>
        <a href="https://www.naver.com">Naver</a>
    </h1>
    <h1>
        <a href="http://www.w3.org/">W3C</a>
    </h1>
    <h1>
        <a href="https://github.com/">Github</a>
    </h1>
</body>
</html>
