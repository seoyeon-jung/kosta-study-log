<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table -->
    <table border="1">
        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 1</td>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
    
    <hr />
    
    <!-- table example -->
    <h1>공지사항</h1>
    <table border="1">
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
        </tr>
        <tr>
            <td>1</td>
            <td>공지사항</td>
            <td>관리자</td>
            <td>2024.06.10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>공지사항</td>
            <td>관리자</td>
            <td>2024.06.12</td>
        </tr>
        <tr>
            <td>3</td>
            <td>공지사항</td>
            <td>관리자</td>
            <td>2024.06.14</td>
        </tr>
    </table>
    
    <hr />
    
    <!-- table 병합 -->
    <h1>table 병합 연습</h1>
    <table border="1">
        <tr>
            <td colspan="2">가로 병합</td>
        </tr>
        <tr>
            <td rowspan="2">세로 병합</td>
            <td>222</td>
        </tr>
        <tr>
            <td>111</td>
        </tr>
    </table>

    <hr/>

    <!-- table 병합 예제 직접 해보기 -->
     <h1>table 병합 예제</h1>
    <table border="1">
        <tr>
            <td colspan="2">지역별 홍차</td>
        </tr>

            <td rowspan="3">중국</td>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>
        <tr>
            <td>운남</td>
        </tr>
        <tr>
            <td rowspan="4">인도 및 스리랑카</td>
            <td>아삼</td>
        </tr>
        <tr>
            <td>실론</td>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>

        </tr>

</body>
</html>
