<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}"
>
<!-- CSS -->
<th:block layout:fragment="css">
	<style>
		.active {
			font-size: 2rem;
		}
		.inactive {
			font-size: 3rem;
		}
	</style>
</th:block>
	<div layout:fragment="content">
		<h1 th:text="${keyword} + '의 친구들'"></h1>
		
		<!-- 반복문 th:each="반복자: 리스트변수" -->
		<ul>
			<li th:each="friend : ${list}" th:text="${friend.name} + ' : ' + ${friend.address}"></li>
		</ul>
		
		<!-- 조건문 -->
		<h1 th:text="${keyword} + '의 서울 친구들'"></h1>
		<ul>
			<li th:each="sfriend: ${list}"
				th:if="${sfriend.address == '서울'}" th:text="${sfriend.name}">
			</li>
		</ul>
		
		<!-- 조건 연산 -->
		<h1 th:text="${keyword} + '의 서울 친구들'"></h1>
		<ul>
			<li th:each="sfriend: ${list}"
				th:text="${sfriend.address == '서울' ? sfriend.name : '-'}">
			</li>
		</ul>
		
		<h1>서울은 큰 글씨, 지방은 덜 큰 글씨</h1>
		<ul>
			<li th:each="aFriend: ${list}">
				<span th:text="${aFriend.name}" th:classappend="${aFriend.address == '서울' ? 'inactive' : 'active'}"></span>
			</li>
		</ul>
	</div>
</html>
