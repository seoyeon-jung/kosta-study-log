<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container">
    <h1 class="mb-4">책 추천 리스트</h1>
    <div class="row">
        <div th:each="book : ${bookList}" class="col-md-4 mb-4">
            <div class="card" style="max-width: 100%;">
                <div class="row g-0">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h5 class="card-title">[[ ${book.bookTitle} ]]</h5>
                            <p class="card-text"><strong>작가:</strong> [[ ${book.author} ]]</p>
                            <p class="card-text"><strong>출판사:</strong> [[ ${book.publisher} ]]</p>
                            <p class="card-text"><strong>장르:</strong> [[ ${book.genre} ]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
