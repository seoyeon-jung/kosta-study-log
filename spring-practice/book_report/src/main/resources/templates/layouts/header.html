<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header th:fragment="h" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto ms-3 link-body-emphasis text-decoration-none">
        <span class="fs-4">독서 일기</span>
    </a> 

	<ul class="nav nav-pills mx-2">
        <li class="nav-item mx-2">
            <a sec:authorize="!isAuthenticated()" th:href="@{/user/login}" class="btn btn-outline-secondary">
                로그인
            </a>
        </li>
        <li class="nav-item mx-2">
            <div sec:authorize="isAuthenticated()"  class="d-flex align-items-center text-dark" >
                <a th:href="|@{'/user/' + ${#authentication.Principal.id}}|"
                    class="text-dark text-decoration hover-link">
                    [[${#authentication.name}]]
                </a>
                <span class="ms-2 badge bg-info rounded-pill">[[${#authentication.Principal.point}]]P</span> 
            </div>
		</li>
        <li class="nav-item mx-2">
	        <a sec:authorize="isAuthenticated()"  href="/report/post" class="btn btn-outline-dark btn-sm">
	            글쓰기
	        </a>
        </li>
        <li class="nav-item mx-2">
            <button sec:authorize="isAuthenticated()"  onclick="location.href='/logout'" class="btn btn-outline-secondary btn-sm">
                로그아웃
            </button>
        </li>
    </ul>
</header>
</html>
