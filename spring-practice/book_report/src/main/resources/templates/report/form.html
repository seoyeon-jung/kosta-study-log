<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container">
    <div class="form-signin w-100 m-auto">
        <form action="/report/post" method="POST">
            
            <div class="form-floating mb-4">
              <input name="bookTitle" class="form-control" id="bookTitle" placeholder="책 제목을 입력하세요" required>
              <label for="bookTitle">책 제목</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="author" class="form-control" id="author" placeholder="작가를 입력하세요" required>
              <label for="author">작가</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="publisher" class="form-control" id="publisher" placeholder="출판사를 입력하세요" required>
              <label for="publisher">출판사</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="genre" class="form-control" id="genre" placeholder="장르를 입력하세요" required>
              <label for="genre">장르</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="title" class="form-control" id="title" placeholder="제목을 입력하세요" required>
              <label for="title">독후감 제목</label>
            </div>
            
            <div class="form-floating mb-4">
              <textarea name="content" class="form-control" id="content" style="height:300px;"></textarea>
              <label for="content">내용</label>
            </div>
            
        
            <button class="btn btn-outline-dark w-100 py-2" type="submit">작성하기</button>
          </form>
    </div>
</main>
</html>
