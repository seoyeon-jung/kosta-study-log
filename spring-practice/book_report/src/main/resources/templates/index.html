<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container">
    <!-- Banner -->
	<div class="bg-dark text-secondary px-4 py-5 text-center">
		<div class="py-5">
			<h1 class="display-5 fw-bold text-white">나만의 독서 일기 작성</h1>
			<div class="col-lg-6 mx-auto">
				<p class="fs-5 mb-4">
				    책을 읽고, 나만의 독후감을 작성해보세요!
				</p>
			</div>
		</div>
	</div>

	<!-- 검색창 -->
	
    <!-- 전체 글 리스트 -->
    <h2 class="mt-4 mb-4">전체 글</h2>
    <div th:each="report : ${list}" class="list-group">
        <a th:href="@{/report(id=${report.id})}" class="list-group-item list-group-item-action mb-4" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h4 class="mb-1 content-truncate">[[ ${report.title} ]]</h4>
                <small>[[ |${#temporals.format(report.createdAt, 'yyyy년 MM월 dd일 hh:mm')}| ]]</small>
            </div>
            <p class="mt-2 mb-1 content-truncate">《[[ ${report.book.bookTitle} ]]》 리뷰</p>
        </a>
    </div>
</main>
</html>
