<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container">
    <!-- Banner -->
	<div class="bg-dark text-secondary px-4 py-5 text-center">
		<div class="py-5">
			<h1 class="display-5 fw-bold text-white">나만의 독서 일기 작성</h1>
			<div class="col-lg-6 mx-auto">
				<p class="fs-5 mb-4">
				    책을 읽고, 나만의 독서 일기를 만들어보세요
				</p>
				<p>
				    글 작성할 때마다 5P씩 쌓게 됩니다.
				</p>
				<p>
				    처음 가입 시 ~ 20P EXPLORER, <br/>
				    ~ 50P EXPORT, <br/>
				    50P 이후 MASTER가 됩니다.
				</p>
			</div>
		</div>
	</div>

	<!-- 검색창 -->
	<form action="/" th:method="GET" class="row g-2 mt-4">
	   <div class="col-md-8">
	       <input name="keyword" class="form-control" placeholder="검색어를 입력하세요." />
	   </div>
	   <div class="col-md-4 d-flex align-items-end">
	       <button class="btn btn-outline-dark mx-2">검색</button>
	       <button type="button" class="btn btn-outline-secondary" onclick="location.href='/'">초기화</button>
	   </div>
	</form>
	
    <!-- 전체 글 리스트 -->
    <h2 class="mt-4 mb-4">전체 글</h2>
    <div th:each="report : ${list}" class="list-group">
        <a th:href="@{/report(id=${report.id})}" class="list-group-item list-group-item-action mb-4" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h4 class="mb-1 content-truncate">[[ ${report.title} ]]</h4>
                <small>[[ |${#temporals.format(report.createdAt, 'yyyy년 MM월 dd일 hh:mm')}| ]]</small>
            </div>
            <p class="mt-2 mb-1 content-truncate">《[[ ${report.book.bookTitle} ]]》 리뷰</p> 
        </a>
    </div>
</main>
</html>
