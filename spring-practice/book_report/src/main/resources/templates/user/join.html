<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container">
    <div class="form-signin w-100 m-auto">
        <form action="/join" method="POST">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        
            <div class="form-floating mb-4">
              <input name="username" class="form-control" id="floatingInput" required>
              <label for="floatingInput">Nickname</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="email" class="form-control" id="floatingInput" required>
              <label for="floatingInput">Email</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="password" type="password" class="form-control" id="floatingPassword" required>
              <label for="floatingPassword">Password</label>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}">Error message here</span>
            </div>
        
            <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
          </form>
    </div>
</main>
</html>
