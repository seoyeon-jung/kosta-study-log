<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>[[${user.username}]]</h2>
            <p>[[${user.email}]]</p>
            <p class="badge bg-info rounded-pill">[[${user.point}]]P</p>
            <p class="badge bg-primary rounded-pill">[[${user.grade}]]</p>
        </div>
       
        <div class="col-md-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-outline-primary me-2" th:href="@{'/user/update/' + ${user.id}}">
                정보 수정
            </a>
            <button onclick="location.href='/logout'" class="btn btn-outline-secondary me-2">
                로그아웃
            </button>
        </div>
	</div>
</main>
</html>
