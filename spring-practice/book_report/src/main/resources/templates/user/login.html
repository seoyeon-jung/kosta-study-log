<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
<main layout:fragment="main" class="container">
    <div class="form-signin w-100 m-auto">
        <form action="/login" method="POST">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>
        
            <div class="form-floating mb-4">
              <input name="username" class="form-control" id="floatingInput" required>
              <label for="floatingInput">Nickname</label>
            </div>
            
            <div class="form-floating mb-4">
              <input name="password" type="password" class="form-control" id="floatingPassword" required>
              <label for="floatingPassword">Password</label>
            </div>
        
            <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
          </form>
          
          <button type="button" class="btn btn-outline-dark  mt-3  w-100 py-2" onclick="location.href='/join'">
            회원가입 하기
          </button>
    </div>
</main>
</html>
