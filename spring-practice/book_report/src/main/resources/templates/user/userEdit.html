<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<main layout:fragment="main" class="container">
	<div class="container mt-3">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title mb-4">회원 정보 수정</h5>
				<form th:action="@{'/user/update/' + ${user.id}}" th:method="PATCH">
					<input type="hidden" name="id" th:value="${user.id}" />
					<div class="form-group mb-4">
						<label for="username">닉네임</label> 
						<input id="username" name="username" class="form-control" th:value="${user.username}" />
					</div>
					<div class="form-group">
						<label for="email">이메일</label> 
                        <input id="email" name="email" type="email" class="form-control" th:value="${user.email}" />
					</div>
					<button type="submit" class="btn btn-outline-primary mt-4 w-100">수정</button>
				</form>
			</div>
		</div>
	</div>
</main>
</html>
