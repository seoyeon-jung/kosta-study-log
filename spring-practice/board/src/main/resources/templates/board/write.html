<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">게시글 등록</h2>
		<!-- 게시글 등록 form (enctype : 파일 업로드를 위한 속성) -->
		<form action="insert" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="title" class="form-label">제목</label>
				<input type="text" class="form-control" name="title" id="title" required />
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea class="form-control" name="content" id="content" rows="10" required></textarea>
			</div>
			<div class="mb-3">
				<label for="files" class="form-label">파일</label>
				<input type="file" class="form-control" name="files" id="files" multiple accept="image/*" />
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-outline-secondary">저장</button>
			</div>
		</form>
	</div>
</body>
</html>
