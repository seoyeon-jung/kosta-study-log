<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Blog</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<header
			class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/blog/list"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<span class="fs-4">BLOG</span>
			</a>
		</header>
		
		<main class="form-signin w-100 m-auto">
		  <form action="/join" method="POST">
		    <h1 class="h3 mb-3 fw-normal">회원가입</h1>
		
		    <div class="form-floating mb-4">
		      <input name="email" type="email" class="form-control" id="floatingInput" required>
		      <label for="floatingInput">Email</label>
		    </div>
		    <div class="form-floating mb-4">
		      <input name="password" type="password" class="form-control" id="floatingPassword" required>
		      <label for="floatingPassword">Password</label>
		    </div>
		
		    <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
		  </form>
		</main>
    </div>
</body>
</html>
