<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Blog</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
		<header
			class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/blog/list"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<span class="fs-4">BLOG</span>
			</a>
		</header>

		<form th:action="${post != null ? '/blog/modify' : '/blog/post'}"
            th:method="${post != null ? 'PATCH' : 'POST'}" >
            <input type="hidden" name="id" th:if="${post ne null}" th:value="${post.id}" />
	        <div class="mb-3">
			  <label for="title" class="form-label">제목</label>
			  <input name="title" type="text" class="form-control" id="title" 
			     placeholder="제목을 입력하세요" th:value="${post != null ? post.title : ''}">
			</div>
			<div class="mb-3">
			  <label for="content" class="form-label">내용</label>
			  <textarea name="content" class="form-control" id="content" rows="8">
			     [[ ${post != null ? post.content : ''} ]]
			  </textarea>
			</div>
			<button class="btn btn-outline-dark w-100">
			     [[ ${post != null ? '수정하기' : '작성하기'} ]]
			</button>
        </form>
    </div>
</body>
</html>
