<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<header
			class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/blog/list"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<span class="fs-4">MY BLOG</span>
			</a>
		</header>

		<h1 class="mb-4">[[${post.title}]]</h1>

        <div class="card mb-4">
            <small class="card-body text-muted">
                [[ |${#temporals.format(post.createdAt, 'yyyy년 MM월 dd일 hh:mm')}| ]]
            </small>
            <div class="card-body">
                <p class="card-text">[[${post.content}]]</p>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <a th:href="@{ '/blog/modify/' + ${post.id} }" class="btn btn-outline-warning">수정</a>
            <form th:action="@{ '/blog/delete/' + ${post.id}}" th:method="DELETE">
                <button type="submit" class="btn btn-outline-danger">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
