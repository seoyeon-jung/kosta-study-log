<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멤버 정보</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex flex-column p-4 gap-4 py-md-5 ">
        <a href="/list" class="btn btn-outline-info">전체 리스트로 돌아가기</a>
		<div class="list-group-item list-group-item-action d-flex gap-3 py-3 justify-content-between">
			<h4 class="mb-0">[[${member.name}]]</h4>
			<div>
				<a th:href="@{'/modify/'+${member.id}}" class="btn btn-outline-warning">수정</a>
				<a th:href="@{'/delete/'+${member.id}}" class="btn btn-outline-danger">삭제</a>
			</div>
		</div>
	</div>
</body>
</html>
