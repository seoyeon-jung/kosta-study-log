<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멤버 추가하기</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex flex-column p-4 gap-4 py-md-5 ">
	    <form th:action="${member == null ? '/add' : '/modify'}" method="POST">
		    <div class="form-floating">
		      <input type="hidden" name="id" th:if="${member != null}" th:value="${member.id}" />
	          <input name="name" class="form-control" id="floatingInput" placeholder="홍길동" th:value="${member == null ? '' : member.name}">
	          <label for="floatingInput">이름</label>
	        </div>
		    <button class="btn btn-outline-secondary w-100 py-2 mt-2" 
                    th:text="${member == null ? '추가' : '수정'}"></button>
	    </form>
    </div>
</body>
</html>
