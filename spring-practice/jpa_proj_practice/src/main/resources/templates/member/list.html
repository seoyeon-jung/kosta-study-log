<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멤버 리스트</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex flex-column p-4 gap-4 py-md-5 ">
	    <!-- 검색창 -->
	    <form action="/search" class="d-flex align-items-center justify-content-between">
	        <input class="form-control me-2" placeholder="검색어를 입력하세요." name="keyword" />
	        <div class="d-flex gap-2">
		        <button class="btn btn-outline-info btn-sm">검색</button>
		        <a href="/list" class="btn btn-outline-secondary btn-sm">초기화</a>	        
	        </div>
	    </form>
	    
	    <!-- 멤버 추가 -->
	    <a href="/add" class="btn btn-outline-success">멤버 추가하기</a>
	    
	    
	    <!-- 멤버 리스트 -->
        <div class="list-group" th:each="m: ${list}">
            <div 
            class="list-group-item list-group-item-action d-flex gap-3 py-3 justify-content-between cursor-pointer"
            th:onclick="|location.href='/detail/'+${m.id}|">
	            <h4 class="mb-0">[[${m.name}]]</h4>
	            <div>
		            <a th:href="@{'/modify/'+${m.id}}" class="btn btn-outline-warning">수정</a>
		            <a th:href="@{'/delete/'+${m.id}}" class="btn btn-outline-danger">삭제</a>
	            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
