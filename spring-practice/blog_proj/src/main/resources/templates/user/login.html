<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/user_temp}"
>

<div layout:fragment="main" class="card">
	<div class="card-body p-5 text-center">
		<h2>로그인</h2>
		<p class="text-black-50 mt-2 mb-5">로그인을 해주세요.</p>

		<div class="mb-2">
			<form action="/login" method="POST">
				<!-- /* 보안 설정 */ -->
				<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
				<div class="mb-3">
					<label class="form-label">이메일</label> 
					<input type="email" class="form-control" name="username" required />
				</div>
				<div class="mb-3">
					<label class="form-label">비밀번호</label> 
					<input type="password" class="form-control" name="password" required />
				</div>
				<button class="btn btn-primary">로그인</button>
			</form>

			<button type="button" class="btn btn-outline-secondary mt-3"
				onclick="location.href='/join'">회원가입</button>
		</div>
	</div>
</div>
</html>
