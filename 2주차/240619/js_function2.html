        // 전달되는 값들 중 가장 큰수를 반환하는 함수
        function getMaxNum(...nums){
            let maxNum = nums[0]
            for(num of nums){
                if(num > maxNum){
                    maxNum=num
                }
            }
            return maxNum
        }
