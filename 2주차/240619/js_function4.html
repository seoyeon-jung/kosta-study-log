        // 화살표 함수 : function 키워드 생략   ( => ) 이용하는 형식

        // 홀수 판단
        function getValue(value){
            return value%2==1
        }

        const fn = (value) => {
            return value%2==1
        }
        console.log(fn(3))

        let numbers = [1,2,3,4,5]
        numbers.filter( (val) => { return val%2==1 }
                        ).map( (val, index) => val*val
                        ).forEach( val => console.log(val) )
